<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Fuel Consumption</title>
  <link rel="stylesheet" href="css/car.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="back-btn">‚Üê</button>
      <h1>Car Fuel Consumption</h1>
      <button class="home-btn">üè†</button>
    </header>
    <section class="consumption-info">
      <p><strong>Normal range:</strong> 15-30 mpg</p>
      <p class="note">*Data outside this range will be flagged as abnormal</p>
      <div class="consumption-list">
        <div class="consumption-item">
          <span class="label">C001</span>
          <span class="usage high">9.5 mpg</span>
          <span class="month">OCTOBER</span>
        </div>
        <div class="consumption-item">
          <span class="label">C002</span>
          <span class="usage normal">25.6 mpg</span>
          <span class="month">AUGUST</span>
        </div>
        <div class="consumption-item">
          <span class="label">C003</span>
          <span class="usage normal">18.3 mpg</span>
          <span class="month">MAY</span>
        </div>
        <!-- Add more consumption data here -->
      </div>
    </section>
  </div>
</body>
</html>
