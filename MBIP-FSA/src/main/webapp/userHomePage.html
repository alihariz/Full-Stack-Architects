<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home Page</title>
  <link rel="stylesheet" href="css/homePage.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="img/mbiplogo.png" alt="Logo" class="logo">
      <h1>ISKANDAR PUTERI LOW CARBON</h1>
    </header>

    <section class="user-section">
      <h2>USER</h2>
      <div class="user-options">
        <div class="option">
          <img src="img/usage-data-icon.png" alt="Usage Data Icon">
          <p>Usage Data</p>
        </div>
        <div class="option">
          <img src="img/carbon-analysis-icon.png" alt="Carbon Analysis Icon">
          <p>Carbon Analysis</p>
        </div>
        <div class="option">
          <img src="img/report-icon.png" alt="Report Icon">
          <p>Report</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="nav-item">
        <img src="img/homeIcon.png" alt="Home Icon">
        <p>Home</p>
      </div>
      <div class="nav-item">
        <img src="img/activity-icon.png" alt="Activity Icon">
        <p>Activity</p>
      </div>
      <div class="nav-item">
        <img src="img/profileIcon.png" alt="Profile Icon">
        <p>Profile</p>
      </div>
    </footer>
  </div>
</body>
</html>
