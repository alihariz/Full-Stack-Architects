<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Detail Form</title>
  <link rel="stylesheet" href="css/userDetail.css">
</head>
<body>
  <div class="container">
    <h1>Full Name</h1>
    <form action="#" method="post">
      <input type="text" name="fullName" placeholder="Name in Official Documents" required>
      <input type="tel" name="phoneNumber" placeholder="e.g. +60 11-1140 xxxx" required>
      <input type="text" name="address" placeholder="street, city, state" required>
      <input type="number" name="numPeople" placeholder=">0" min="1" required>
      <input type="text" name="buildingType" placeholder="e.g., house, apartment" required>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
