<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Consumption</title>
  <link rel="stylesheet" href="css/water.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="back-btn">←</button>
      <h1>Water Consumption</h1>
      <button class="home-btn">🏠</button>
    </header>
    <section class="consumption-info">
      <p><strong>Normal range:</strong> 5-10 m³</p>
      <p class="note">*Data is abnormal will be automated trash</p>
      <div class="consumption-list">
        <div class="consumption-item">
          <span class="label">A0001</span>
          <span class="usage high">15 m³</span>
          <span class="month">SEPTEMBER</span>
        </div>
        <div class="consumption-item">
          <span class="label">A0002</span>
          <span class="usage normal">7 m³</span>
          <span class="month">JUNE</span>
        </div>
        <!-- Add more consumption data here -->
      </div>
    </section>
  </div>
</body>
</html>
