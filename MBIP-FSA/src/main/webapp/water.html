<html lang="en">
<head>

<body>
  <header>Water Tracking System</header>

  <div class="container">
    <h1>Track Your Waste</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
      <!-- Date -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <!-- Time

      <!-- Time -->
<p class="guideline">Enter the time you insert the data.</p>
<label for="water-time">Data collection time:</label>
<div style="display: flex; align-items: center; gap: 8px;">
  <input type="number" id="water-time" name="water-time" min="00.00" max="23.59" required style="width: 70px;">
  <select id="am-pm" name="am-pm" required style="width: 70px;">
    <option value="" disabled selected>AM/PM</option>
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
</div>


      <!-- Water Quantity -->
      <label for="water-quantity">Water meter reading (&#x33A5;):</label>
      <input type="number" id="water-quantity" name="water-quantity" min="0" required>
      

      <!-- Meter -->
      <label for="proof">Upload your meter reading picture:</label>
      <input type="file" id="proof" name="proof" accept=".jpg, .jpeg, .png, .pdf" required>
      <p class="guideline">Upload a document or image of your meter reading.</p>

      <!-- Meter -->
      <label for="proof">Upload your water bill:</label>
      <input type="file" id="proof" name="proof" accept=".jpg, .jpeg, .png, .pdf" required>
      <p class="guideline">Upload a document or image of your water bill.</p>
      <p class="guideline">You may use <a href="https://www.camscanner.com/download"><b>Cam Scanner application</b></a> </p>
      <p class="guideline"><a href="https://www.youtube.com/watch?v=0a5EK-ZCQNE"><b>Cam Scanner</b></a> guide </p>

      <!-- Submit Button -->
      <button type="submit">Save</button>
      <button type="button" onclick="goBackHome()">Back to Home</button>
    </form>
  </div>

  <footer>
    &copy; 2024 Water Tracking System
  </footer>

  <script>
    function goBackHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
